name: Kustomize Validate

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  kustomize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          curl -sSLo /tmp/kustomize.tgz https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.8.1/kustomize_v5.8.1_linux_amd64.tar.gz
          tar -xzf /tmp/kustomize.tgz -C /tmp
          sudo mv /tmp/kustomize /usr/local/bin/kustomize
          kustomize version

      - name: Validate cluster kustomize
        run: kustomize build clusters/ct-gitops-dev > /dev/null

      - name: Validate demo overlay
        run: kustomize build apps/demo/overlays/dev > /dev/null